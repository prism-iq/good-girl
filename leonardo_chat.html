<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>œÜ Pantheon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #1e1e2e;
            --gold: #c9a227;
            --gold-dim: #8b7355;
            --text: #e0e0e0;
            --text-dim: #888;
            --valid: #4a9;
            --invalid: #a44;
            --nyx: #9370db;
            --zoe: #ff69b4;
            --euterpe: #20b2aa;
            --omniscient: #4169e1;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .phi {
            font-size: 2rem;
            color: var(--gold);
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--text-dim);
        }

        .daemons {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
            font-size: 1.2rem;
        }

        .daemon-icon {
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s, transform 0.2s;
        }

        .daemon-icon:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .daemon-icon.active {
            opacity: 1;
        }

        .daemon-icon[data-daemon="leonardo"] { color: var(--gold); }
        .daemon-icon[data-daemon="nyx"] { color: var(--nyx); }
        .daemon-icon[data-daemon="zoe"] { color: var(--zoe); }
        .daemon-icon[data-daemon="euterpe"] { color: var(--euterpe); }
        .daemon-icon[data-daemon="omniscient"] { color: var(--omniscient); }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .daemon {
            align-self: flex-start;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .daemon[data-daemon="leonardo"] { border-left: 3px solid var(--gold); }
        .daemon[data-daemon="nyx"] { border-left: 3px solid var(--nyx); }
        .daemon[data-daemon="zoe"] { border-left: 3px solid var(--zoe); }
        .daemon[data-daemon="euterpe"] { border-left: 3px solid var(--euterpe); }
        .daemon[data-daemon="omniscient"] { border-left: 3px solid var(--omniscient); }

        .daemon .symbol {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .daemon[data-daemon="leonardo"] .symbol { color: var(--gold); }
        .daemon[data-daemon="nyx"] .symbol { color: var(--nyx); }
        .daemon[data-daemon="zoe"] .symbol { color: var(--zoe); }
        .daemon[data-daemon="euterpe"] .symbol { color: var(--euterpe); }
        .daemon[data-daemon="omniscient"] .symbol { color: var(--omniscient); }

        .phi-score {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--surface);
        }

        .phi-score.valid { color: var(--valid); }
        .phi-score.partial { color: var(--gold); }
        .phi-score.invalid { color: var(--invalid); }

        #input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        #input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #input:focus {
            border-color: var(--gold-dim);
        }

        #input::placeholder {
            color: var(--text-dim);
        }

        button {
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mode-buttons {
            display: flex;
            gap: 0.3rem;
        }

        .mode-btn {
            background: var(--surface);
            color: var(--text-dim);
            padding: 0.5rem 0.8rem;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }

        .mode-btn.active {
            color: var(--gold);
            border-color: var(--gold-dim);
        }

        .thinking {
            color: var(--text-dim);
            font-style: italic;
        }

        .thinking::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        pre {
            background: var(--bg);
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        footer {
            padding: 0.5rem;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
        }

        .tooltip {
            position: relative;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.3rem 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .tooltip:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <span class="phi">œÜ</span>
        <h1>PANTHEON</h1>
        <div class="daemons">
            <span class="daemon-icon active tooltip" data-daemon="leonardo" data-tooltip="Leonardo - Validation" title="œÜ Leonardo">œÜ</span>
            <span class="daemon-icon tooltip" data-daemon="nyx" data-tooltip="Nyx - Orchestration" title="‚òΩ Nyx">‚òΩ</span>
            <span class="daemon-icon tooltip" data-daemon="zoe" data-tooltip="Zoe - Interface" title="‚úß Zoe">‚úß</span>
            <span class="daemon-icon tooltip" data-daemon="euterpe" data-tooltip="Euterpe - Son" title="‚ô™ Euterpe">‚ô™</span>
            <span class="daemon-icon tooltip" data-daemon="omniscient" data-tooltip="Omniscient - Connaissance" title="üëÅ Omniscient">üëÅ</span>
        </div>
    </header>

    <div id="chat">
        <div class="message daemon" data-daemon="leonardo">
            <span class="symbol">œÜ</span>
            La simplicit√© est la sophistication supr√™me.

<em>Je suis Leonardo. Pose une question. Je valide par œÜ.
Clique sur les ic√¥nes en haut pour parler aux autres daemons.</em>
        </div>
    </div>

    <div id="input-area">
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="chat">Chat</button>
            <button class="mode-btn" data-mode="validate">Valider</button>
            <button class="mode-btn" data-mode="orchestrate">Orchestrer</button>
        </div>
        <input type="text" id="input" placeholder="Parle au Panth√©on..." autofocus>
        <button id="send">œÜ</button>
    </div>

    <footer>
        œÜ = 1.618033988749895 | Pantheon vivant | Ctrl Droit pour ouvrir
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const daemonIcons = document.querySelectorAll('.daemon-icon');

        const SYMBOLS = {
            leonardo: 'œÜ',
            nyx: '‚òΩ',
            zoe: '‚úß',
            euterpe: '‚ô™',
            omniscient: 'üëÅ'
        };

        let mode = 'chat';
        let currentDaemon = 'leonardo';

        // Mode buttons
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                input.placeholder = {
                    'chat': `Parle √† ${currentDaemon}...`,
                    'validate': 'Hypoth√®se √† valider...',
                    'orchestrate': 'T√¢che √† orchestrer...'
                }[mode];
            });
        });

        // Daemon selection
        daemonIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                daemonIcons.forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
                currentDaemon = icon.dataset.daemon;
                input.placeholder = `Parle √† ${currentDaemon}...`;
                sendBtn.textContent = SYMBOLS[currentDaemon];
            });
        });

        function addMessage(content, isUser = false, daemon = 'leonardo', extra = null) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'daemon'}`;
            if (!isUser) {
                div.dataset.daemon = daemon;
            }

            if (isUser) {
                div.textContent = content;
            } else {
                let html = `<span class="symbol">${SYMBOLS[daemon] || 'œÜ'}</span>${content}`;
                if (extra && extra.phi_r !== undefined) {
                    const cls = extra.phi_r >= 1.0 ? 'valid' :
                               extra.phi_r >= 0.618 ? 'partial' : 'invalid';
                    html += `<span class="phi-score ${cls}">${extra.symbol || 'œÜ'} œÜ_r=${extra.phi_r}</span>`;
                }
                div.innerHTML = html;
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function addThinking(daemon) {
            const div = document.createElement('div');
            div.className = 'message daemon thinking';
            div.dataset.daemon = daemon;
            div.innerHTML = `<span class="symbol">${SYMBOLS[daemon]}</span>Contemplation`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            sendBtn.disabled = true;

            const thinking = addThinking(currentDaemon);

            try {
                let url, data;

                if (mode === 'chat') {
                    if (currentDaemon === 'leonardo') {
                        url = '/ask';
                    } else {
                        url = `/daemon/${currentDaemon}`;
                    }
                    data = { text };
                } else if (mode === 'validate') {
                    url = '/validate';
                    data = { text };
                } else if (mode === 'orchestrate') {
                    url = '/orchestrate';
                    data = { text };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                thinking.remove();

                if (mode === 'chat') {
                    const content = result.response || result.text || JSON.stringify(result);
                    addMessage(content, false, currentDaemon);
                } else if (mode === 'validate') {
                    addMessage(
                        `${result.reason || 'Validation œÜ'}\n\nMode: ${result.mode}`,
                        false,
                        'leonardo',
                        { symbol: result.symbol, phi_r: result.phi_r }
                    );
                } else if (mode === 'orchestrate') {
                    // Show all daemon responses
                    for (const [daemon, resp] of Object.entries(result)) {
                        addMessage(resp, false, daemon);
                    }
                }

            } catch (err) {
                thinking.remove();
                addMessage(`Erreur: ${err.message}`, false, 'nyx');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        sendBtn.addEventListener('click', send);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });

        // Focus on load
        input.focus();
    </script>
</body>
</html>
